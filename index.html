<script>
  // Oyun deÄŸiÅŸkenleri
  let aralik = 100;
  let tutulanSayi = 0;
  let kalanHak = 10;
  let pasHakki = 2;
  let skor = 0;

  // Oyuncu verisi
  const oyuncuVerisi = {

  // Rozet tanÄ±mlarÄ± (ikonlu)
  const rozetler = {
    ilkDogru: { isim: "Ä°lk DoÄŸru Tahmin", aciklama: "Ä°lk doÄŸru tahminini yaptÄ±n!", icon: "ðŸ†" },
    besDogru: { isim: "5 DoÄŸru Tahmin", aciklama: "5 kere doÄŸru tahmin yaptÄ±n!", icon: "ðŸŽ¯" },
    ucPas: { isim: "3 Pas GeÃ§me", aciklama: "3 kere pas geÃ§tin!", icon: "ðŸ§˜â€â™‚ï¸" },
    onDogru: { isim: "10 DoÄŸru Tahmin", aciklama: "10 kere doÄŸru tahmin yaptÄ±n!", icon: "ðŸ”¥" },
    maxSkor: { isim: "YÃ¼ksek Skor", aciklama: "En yÃ¼ksek skoru elde ettin!", icon: "ðŸ’Ž" }
  };

  // Ses efektleri
  const sesDogru = document.getElementById('sesDogru');
  const sesYanlis = document.getElementById('sesYanlis');
  const sesPas = document.getElementById('sesPas');

  // Skor kayÄ±t (localStorage)
  const skorKey = 'sayiTahminSkor';

  function skorKaydet() {
    let maxSkor = localStorage.getItem(skorKey) || 0;
    if (skor > maxSkor) {
      localStorage.setItem(skorKey, skor);
      oyuncuVerisi.rozetler.push('maxSkor');
      alert(`ðŸ’Ž Yeni yÃ¼ksek skor! Skorun: ${skor}. YÃ¼ksek Skor rozeti kazandÄ±n!`);
      rozetleriGoster();
    }
  }

  function rozetKontrol() {
    if (oyuncuVerisi.dogruTahminSayisi === 1 && !oyuncuVerisi.rozetler.includes('ilkDogru')) {
      oyuncuVerisi.rozetler.push('ilkDogru');
      alert(`ðŸ† Tebrikler! ${rozetler.ilkDogru.isim} rozetini kazandÄ±n!`);
    }
    if (oyuncuVerisi.dogruTahminSayisi === 5 && !oyuncuVerisi.rozetler.includes('besDogru')) {
      oyuncuVerisi.rozetler.push('besDogru');
      alert(`ðŸŽ¯ HarikasÄ±n! ${rozetler.besDogru.isim} rozetini kazandÄ±n!`);
    }
    if (oyuncuVerisi.dogruTahminSayisi === 10 && !oyuncuVerisi.rozetler.includes('onDogru')) {
      oyuncuVerisi.rozetler.push('onDogru');
      alert(`ðŸ”¥ Usta Tahminci! ${rozetler.onDogru.isim} rozetini kazandÄ±n!`);
    }
    if (oyuncuVerisi.pasSayisi === 3 && !oyuncuVerisi.rozetler.includes('ucPas')) {
      oyuncuVerisi.rozetler.push('ucPas');
      alert(`ðŸ§˜â€â™‚ï¸ Sakin oyuncu! ${rozetler.ucPas.isim} rozetini kazandÄ±n!`);
    }
    rozetleriGoster();
  }

  function rozetleriGoster() {
    const liste = document.getElementById('rozetlerListesi');
    liste.innerHTML = '';
    oyuncuVerisi.rozetler.forEach(r => {
      const li = document.createElement('li');
      li.innerHTML = `<span class="icon">${rozetler[r].icon}</span> <strong>${rozetler[r].isim}</strong> - ${rozetler[r].aciklama}`;
      liste.appendChild(li);
    });
  }

  function yeniOyun() {
    const zorluk = document.getElementById('zorluk').value;
    switch(zorluk) {
      case 'kolay':
        aralik = 50; kalanHak = 15; break;
      case 'orta':
        aralik = 100; kalanHak = 10; break;
      case 'zor':
        aralik = 150; kalanHak = 7; break;
      case 'imkansiz':
        aralik = 200; kalanHak = 5; break;
      default:
        aralik = 100; kalanHak = 10;
    }
    pasHakki = 2;
    skor = 0;
    oyuncuVerisi.dogruTahminSayisi = 0;
    oyuncuVerisi.pasSayisi = 0;
    oyuncuVerisi.rozetler = [];

    tutulanSayi = Math.floor(Math.random() * aralik) + 1;
    document.getElementById('sonuc').textContent = '';
    document.getElementById('kalanHak').textContent = kalanHak;
    document.getElementById('pasHakki').textContent = pasHakki;
    document.getElementById('skor').textContent = 'Skor: 0';
    document.getElementById('tahmin').value = '';
    rozetleriGoster();
  }

  function tahminEt() {
    const tahminInput = document.getElementById('tahmin');
    let tahmin = Number(tahminInput.value);
    if (!tahmin || tahmin < 1 || tahmin > aralik) {
      alert(`LÃ¼tfen 1 ile ${aralik} arasÄ±nda bir sayÄ± gir!`);
      return;
    }
    if (kalanHak <= 0) {
      alert("HaklarÄ±n bitti! LÃ¼tfen oyunu yeniden baÅŸlat.");
      return;
    }
    if (tahmin === tutulanSayi) {
      sesDogru.play();
      oyuncuVerisi.dogruTahminSayisi++;
      skor += 10 + kalanHak * 2; // Bonus hak sayÄ±sÄ±na gÃ¶re skor
      document.getElementById('sonuc').textContent = `ðŸŽ‰ Tebrikler! DoÄŸru bildin: ${tutulanSayi}`;
      rozetKontrol();
      skorKaydet();
      kalanHak = 0;
    } else {
      sesYanlis.play();
      kalanHak--;
      skor = Math.max(0, skor - 2);
      if (tahmin < tutulanSayi) {
        document.getElementById('sonuc').textContent = "Daha bÃ¼yÃ¼k sayÄ± dene.";
      } else {
        document.getElementById('sonuc').textContent = "Daha kÃ¼Ã§Ã¼k sayÄ± dene.";
      }
      if (kalanHak === 0) {
        document.getElementById('sonuc').textContent = `ðŸ˜ž HakkÄ±n bitti! DoÄŸru sayÄ±: ${tutulanSayi}`;

    document.getElementById('skor').textContent = 'Skor: ' + skor;
    tahminInput.value = '';
  }

  function pasGec() {
    if (pasHakki <= 0) {
      alert("Pas hakkÄ±n kalmadÄ±!");
      return;
    }
    if (kalanHak <= 0) {
      alert("HaklarÄ±n bitti! Oyunu yenile.");

    }
    pasHakki--;
    oyuncuVerisi.pasSayisi++;
    kalanHak--;
    sesPas.play();
    document.getElementById('pasHakki').textContent = pasHakki;
    document.getElementById('kalanHak').textContent = kalanHak;
    document.getElementById('sonuc').textContent = "â­ï¸ Pas geÃ§tin, hakÄ±n azaldÄ±.";

    if (kalanHak === 0) {
      document.getElementById('sonuc').textContent = `ðŸ˜ž HakkÄ±n bitti! DoÄŸru sayÄ±: ${tutulanSayi}`;
      skorKaydet();
    }
  }

  // BaÅŸlangÄ±Ã§ta oyun kur
  yeniOyun();
</script>
